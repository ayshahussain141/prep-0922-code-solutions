<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="starwars.css">
  <style>

    div{

    #card-deck{

    .card-wrapper{
     padding: 20px;
    }


  </style>
</head>

    </div>
    <div class="card-wrapper">

        <img src="images/leia.jpg" alt="Leia">
      </div>
    </div>
    <div class="card-wrapper">

    </div>

</html>
