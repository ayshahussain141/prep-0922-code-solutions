<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    const age = 21;
    if (age < 18) {
      console.log('Child');
    } else {
      console.log('adult');
    }

    const students1Score = 87;
    if (students1Score >= 70) {
      console.log('Congrats You have passed');
    } else {
      console.log('Oh no you failed');
    }

    const student2Score = 94;
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    const season = 'summer';
    if (season === 'summer') {
      console.log('it\'s hot today');
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('it\'s cold today');
    } else {
      console.log('it\'s an exceptional day');
    }

    const dayOfTheWeek = 'saturday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log('It\'s a weekday');
    }
  </script>
</body>
</html>
